spring:
  application:
    name: micro-user
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/micro_user?serverTimezone=GMT
    username: root
    password: 123456
server:
  port: 60002

micro:
  swagger:
    title: user服务
    description: 用户登录、权限校验等
    version: 1.0
  # jwt配置
  jwt:
    # 密钥
    key: micro
    # 过期时间（秒）
    expireTime: 7200
    # 校验时间（毫秒）
    validateTime: 300000